<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title></title>
</head>
<body>
    <div id="app">
        <div class="message">
            <div v-for="m in messages">{{ m }}</div>
        </div>
        <input type="text" placeholder="輸入任意文字後按下Enter鍵" v-model.trim="msg" @keydown.enter="addToMessages">
    </div>




















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const vm = Vue.createApp({
            data(){
                return{
                    msg: "",
                    messages: ['Hello', "Vue.js", "好棒棒"]
                }
            },
            methods: {
                addToMessages(){
                    this.messages.push(this.msg);
                    this.msg = "";

                    this.$nextTick(() => {
                        //透過this.$el取得實體綁定後的DOM
                        const el = this.$el.querySelector('.message');
                        // 將el.scrollTop指定為捲軸高度el.scrollHeight
                        el.scrollTop = el.scrollTopHeight;
                    })
                }
            }
        }).mount('#app');    
    </script>
</body>
</html>
