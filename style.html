<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title></title>
    <style>
        .error{
            border: red solid 1px;
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 當輸入著過10個字元十文字變成紅色 -->
        <input type="text" v-model.trim="message" v-bind:class="{ 'error': message.length >10}">
        <!-- v-bind:class也可簡寫為：class -->
        <div v-bind:class="{ active:isActive, 'text-danger': hasError}"></div>
        <!-- 操控style屬性 -->
        <input type="text" v-model.trim="message" placeholder="請勿超過10個字" :style="msgStyle">
    </div>
    




















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const vm = Vue.createApp({
            data(){
                return{
                    message: ""
                }
            },
            computed:{
                isVaild: function(){
                    return this.message.length <= 10;
                },
                msgStyle: function(){
                    return {
                        'border': this.isVaild ? '' : 'red solid 1px',
                        'color': this.isVaild ? '' : 'red'
                    };
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
